<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma Medical - Distributor Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3d6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2c5aa0, #20c997, #2c5aa0);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 30px;
            max-width: 100%;
        }

        h1 {
            color: #2c5aa0;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c5aa0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 4px rgba(44, 90, 160, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3d6f 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1e3d6f 0%, #2c5aa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2c5aa0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f1f3f4;
        }

        .feature-list {
            display: flex;
            justify-content: space-around;
            text-align: center;
            gap: 20px;
        }

        .feature-item {
            flex: 1;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2c5aa0 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .feature-text {
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f1f3f4;
            color: #999;
            font-size: 12px;
        }

        .demo-hint {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #ffeaa7;
            color: #856404;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .feature-list {
                flex-direction: column;
                gap: 15px;
            }
            
            .feature-item {
                display: flex;
                align-items: center;
                text-align: left;
                gap: 15px;
            }
            
            .feature-icon {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Forma Medical transparent.png" alt="Forma Medical Logo" class="logo">
        
        <h1>Distributor Portal</h1>
        <p class="subtitle">Access your personalized dashboard</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="accessCode">Access Code</label>
                <input type="text" 
                       id="accessCode" 
                       name="accessCode" 
                       placeholder="Enter your code"
                       maxlength="20"
                       required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Access Portal
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #666;">Verifying access...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Invalid access code. Please check and try again.
        </div>
        
        <div class="demo-hint">
            <strong>Demo Access Code:</strong> ABCOrtho
        </div>
        
        <div class="features">
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">ðŸ“‹</div>
                    <div class="feature-text">Submit Case Sheets</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ðŸ“Š</div>
                    <div class="feature-text">Track Submissions</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ðŸ“„</div>
                    <div class="feature-text">Manage POs</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Forma Medical. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Distributor database - this would normally be in your backend
        const distributors = {
            'ABCORTHO': {
                code: 'ABCOrtho',
                companyName: 'ABC Ortho Solutions',
                contactName: 'John Smith',
                email: 'john@abcortho.com',
                phone: '555-123-4567'
            }
            // Add more distributors here as needed
        };

        const loginForm = document.getElementById('loginForm');
        const accessCodeInput = document.getElementById('accessCode');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Auto-uppercase and format input
        accessCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = accessCodeInput.value.trim().toUpperCase();
            
            if (!accessCode) {
                showError('Please enter your access code');
                return;
            }

            // Show loading
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            // Simulate API call delay
            setTimeout(() => {
                if (distributors[accessCode]) {
                    // Success - store session and redirect
                    sessionStorage.setItem('distributorCode', accessCode);
                    sessionStorage.setItem('distributorData', JSON.stringify(distributors[accessCode]));
                    
                    // Success animation
                    document.body.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    loading.innerHTML = '<div style="color: #28a745; font-size: 18px; font-weight: bold;">âœ“ Access Granted!</div>';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Error
                    showError('Invalid access code. Please check and try again.');
                    resetForm();
                }
            }, 1500);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            accessCodeInput.style.borderColor = '#dc3545';
            accessCodeInput.focus();
        }

        function resetForm() {
            loginBtn.style.display = 'block';
            loading.style.display = 'none';
            accessCodeInput.style.borderColor = '#e1e8ed';
        }

        // Enter key support
        accessCodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus on load
        window.addEventListener('load', function() {
            accessCodeInput.focus();
        });
    </script>
</body>
</html>
